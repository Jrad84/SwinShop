<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head >
        <title>Main Menu</title>
        <h:outputStylesheet library = "css" name = "styles.css"  /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo.ico']}"/>
    </h:head>
    <h:body>
        <header>
            <h1></h1>
            <div>
                <form action="http://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
                    <input name="sitesearch" type="hidden" />
                    <input autocomplete="on" class="form-controls search" name="q" placeholder="  &#xF002; Search in Google.com" style="font-family:Arial, FontAwesome" required="required"  type="text"/>
                </form>
                <nav>
                    <ul>
                        <li>
                            <a href="/D-war/faces/afterLogin/homePage.xhtml">Sign In</a>
                        </li>
                        <li>
                            <a href="/D-war/faces/signupPage.xhtml">Sign Up</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <nav id="pageNav">
                <a href="faces/homePage.xhtml">Home Page</a>
                <a  class="active" href="faces/aboutUs.xhtml">About Us</a>
            </nav>
        </header>
        <article class="body">
            <h2 align="center">
                Recover Password
            </h2>
            <section>
                <h:form>
                    <p> hi<h:outputText value="#{userManagedBean.userId}"/></p>
                    <h:inputHidden value="#{userManagedBean.userId}"/>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h:outputLabel value="New Password:"/>
                                </td>
                                <td>
                                    <h:inputSecret id="newpwd" binding="#{newpwd}"
                                                   title="NewPassword" 
                                                   maxlength="8"
                                                   style="color: black;" 
                                                   required="true"
                                                   requiredMessage="New Password must not be blank"
                                                   validator="#{userManagedBean.validateNewPasswordPair}"
                                                   value="#{userManagedBean.newPassword}">
                                        <f:validateLength minimum="8" maximum="8"/>
                                        <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                                    </h:inputSecret>
                                </td>
                                <td>
                                    <h:message for="newpwd" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Confirm New Password:"/>
                                </td>
                                <td>
                                    <h:inputSecret id="cnfpwd" binding="#{cnfpwd}"
                                                   title="ConfirmPassword"
                                                   maxlength="8" 
                                                   style="color: black;" 
                                                   required="true"
                                                   requiredMessage="Confirm New Password must not be blank"
                                                   value="#{userManagedBean.confirmPassword}">
                                        <f:validateLength minimum="8" maximum="8"/>
                                    </h:inputSecret>
                                </td>
                                <td>
                                    <h:message for="cnfpwd" style="color:red"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <p></p>

                    <h:commandButton id="submit" value="Submit" style="color: black;" 
                                     action="#{userManagedBean.editPassword()}"/>
                </h:form>
            </section>
        </article>

                <li>Hotline number: (+61) 420 527 685</li>
            </ul>
            <p>
                <a href="https://www.instagram.com" target="_blank"><span class="fa fa-instagram" aria-hidden="true"></span></a>&#160;&#160;&#160;&#160;     
                <a href="https://www.facebook.com" target="_blank"><span class="fa fa-facebook" aria-hidden="true"></span></a>&#160;&#160;&#160;&#160;     
                <a href="https://www.twitter.com/?lang=en" target="_blank"><span class="fa fa-twitter" aria-hidden="true"></span></a>
            </p>
        </footer>
    </h:body>
</html>
