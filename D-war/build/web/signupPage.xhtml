<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head >
        <title>Main Menu</title>
        <h:outputStylesheet library = "css" name = "styles.css"  /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo.ico']}"/>
    </h:head>
    <h:body>
        <header>
            <h1></h1>
            <div>
                <form action="http://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
                    <input name="sitesearch" type="hidden" />
                    <input autocomplete="on" class="form-controls search" name="q" placeholder="  &#xF002; Search in Google.com" style="font-family:Arial, FontAwesome" required="required"  type="text"/>
                </form>
                <nav>
                    <ul>
                        <li>
                            <a href="/D-war/faces/afterLogin/homePage.xhtml">Sign In</a>
                        </li>
                        <li>
                            <a href="/D-war/faces/signupPage.xhtml">Sign Up</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <nav id="pageNav">
                <a href="/D-war/faces/homePage.xhtml">Home Page</a>
                <a href="/D-war/faces/aboutUs.xhtml">About Us</a>
            </nav>
        </header>
        <article>
            <h2 align="center">
                Register Page
            </h2>
            <section id="signupForm">
                <h:form>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h:outputLabel value="User ID:"/>
                                </td>
                                <td>
                                    <h:inputText title="Id" id="id"
                                                 required="true" 
                                                 requiredMessage="User id must not be blank"
                                                 maxlength="5" 
                                                 style="color:black;"
                                                 value="#{userManagedBean.userId}">
                                        <f:validateLength minimum="5" maximum="5"/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:message for="empid" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Name:"/>
                                </td>
                                <td>
                                    <h:inputText title="Name" id="name"
                                                 style="color:black;"
                                                 maxlength="25"
                                                 required="true" 
                                                 requiredMessage="Name must not be blank"
                                                 value="#{userManagedBean.name}"/>
                                </td>
                                <td>
                                    <h:message for="name" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Phone Number:"/>
                                </td>
                                <td>
                                    <h:inputText title="Phone" maxlength="10"
                                                 style="color:black;"
                                                 required="false"
                                                 value="#{userManagedBean.phone}"/>     
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Address:"/>
                                </td>
                                <td>
                                    <h:inputText title="Address" maxlength="30" 
                                                 style="color:black;"
                                                 required="false"
                                                 value="#{userManagedBean.address}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Email:"/>
                                </td>
                                <td>
                                    <h:inputText title="Email" maxlength="30" 
                                                 style="color:black;"
                                                 required="false"
                                                 value="#{userManagedBean.email}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Username"/>
                                </td>
                                <td>
                                    <h:inputText title="Username" maxlength="20"
                                                 style="color:black;"
                                                 required="false"
                                                 value="#{userManagedBean.username}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Password:"/>
                                </td>
                                <td>
                                    <h:inputSecret title="Password" id="password"
                                                   style="color:black;"
                                                   maxlength="8" required="true" 
                                                   requiredMessage="Password cannot be blank"
                                                   validator="#{userManagedBean.validatePasswordPair}"
                                                   value="#{userManagedBean.password}">
                                        <f:validateLength minimum="8" maximum="8"/>
                                        <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                                    </h:inputSecret>
                                </td>
                                <td>
                                    <h:message for="password" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Confirm Password:"/>
                                </td>
                                <td>
                                    <h:inputSecret id="cnfpwd" binding="#{cnfpwd}"
                                                   style="color:black;"
                                                   title="ConfirmPassword"
                                                   maxlength="8" 
                                                   required="true"
                                                   requiredMessage="Confirm Password must not be blank"
                                                   value="#{userManagedBean.confirmPassword}">
                                        <f:validateLength minimum="8" maximum="8"/>
                                    </h:inputSecret>
                                </td>
                                <td>
                                    <h:message for="cnfpwd" style="color:red"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p></p>
                    <h:commandButton value="Submit" style="color: black;" action="#{userManagedBean.addUser()}" />

                </h:form>
            </section>
        </article>
       <footer>
            <p> Contact information:</p>
            <ul>
                <li>Email:<a href="mailto:102125730@swin.edu.au" target="_blank">SwinShop@swin.edu.au</a></li>
                <li>Hotline number: (+61) 420 527 685</li>
            </ul>
            <p>
                <a href="https://www.instagram.com" target="_blank"><span class="fa fa-instagram" aria-hidden="true"></span></a>&#160;&#160;&#160;&#160;     
                <a href="https://www.facebook.com" target="_blank"><span class="fa fa-facebook" aria-hidden="true"></span></a>&#160;&#160;&#160;&#160;     
                <a href="https://www.twitter.com/?lang=en" target="_blank"><span class="fa fa-twitter" aria-hidden="true"></span></a>
            </p>
        </footer>
    </h:body>
</html>
